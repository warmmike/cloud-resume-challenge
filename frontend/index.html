<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Resume Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="loadingH1">
            <span><i class="fa fa-cogs"></i></span> LOADING PROGRAM
            <span id="loading">.</span>
        </h1>
        <div class="img-container">
            <div id="startup">
                <h1 id="greeting"></h1>
                <p id="message"></p>
            </div>
            <h3 id="loadingMessage2">LOADING RESUME<span id="alpha-loading"></span>.</h3>
        </div>
        <div id="resume">
            <h3 id="name"></h3>
            <h3 id="occupation"></h3>
            <h3 id="alias"></h3>
            <br>
            <i id="expertise-span"></i><h3 id="expertise" class="inline"></h3>
            <h4 id="expertise1" class="sub-item"></h4>
            <h4 id="expertise2" class="sub-item"></h4>
            <h4 id="expertise3" class="sub-item"></h4>
            <h4 id="expertise4" class="sub-item"></h4>
            <h4 id="expertise5" class="sub-item"></h4>
            <h4 id="expertise-animation" class="sub-item"></h4>
            <br>
            <i id="qualifications-span"></i><h3 id="qualifications" class="inline"></h3>
            <h4 id="qualifications1" class="sub-text"></h4>
            <br>
            <i id="hobbies-span"></i><h3 id="hobbies" class="inline"></h3>
            <h4 id="hobbies1" class="sub-item"></h4>
            <h4 id="hobbies2" class="sub-item"></h4>
            <h4 id="hobbies-animation" class="sub-item"></h4>
        </div>
    </div>
    <script src="animate.js"></script>
</body>
</html>
